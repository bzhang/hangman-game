<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Word Guessing Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Word Guessing Game">
  <meta name="author" content="Bingjun Zhang">
  <link href="images/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheets/hangman.css" />
</head>

<body>

  <nav class="navbar navbar-expand navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="">
        <span><strong>Word Guessing Game</strong> by <strong>Bingjun Zhang</strong></span>
      </a>      
    </div>
  </nav>

  <div class="container">
    <!-- <input type="button" value="Reset Game" onclick="window.location.reload()"> -->
    <div class="row">
      <div class="col-lg-6">
        <div class=buttons>
          <button class="btn" id="resetBtn">Reset Game</button>
          <button class="btn" id="hintBtn">Hint</button>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="nWin">Winning: 0/0</div>
        <div id="points">0 points</div>
        <div id="nHeart"></div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="game col-lg-6">
        <div id="currentWord"></div>
        <div class="keyboard">
            <div class="letter" id="A">A</div>
            <div class="letter" id="B">B</div>
            <div class="letter" id="C">C</div>
            <div class="letter" id="D">D</div>
            <div class="letter" id="E">E</div>
            <div class="letter" id="F">F</div>
            <div class="letter" id="G">G</div>
            <div class="letter" id="H">H</div>
            <div class="letter" id="I">I</div>
            <div class="letter" id="J">J</div>
            <div class="letter" id="K">K</div>
            <div class="letter" id="L">L</div>
            <div class="letter" id="M">M</div>
            <div class="letter" id="N">N</div>
            <div class="letter" id="O">O</div>
            <div class="letter" id="P">P</div>
            <div class="letter" id="Q">Q</div>
            <div class="letter" id="R">R</div>
            <div class="letter" id="S">S</div>
            <div class="letter" id="T">T</div>
            <div class="letter" id="U">U</div>
            <div class="letter" id="V">V</div>
            <div class="letter" id="W">W</div>
            <div class="letter" id="X">X</div>
            <div class="letter" id="Y">Y</div>
            <div class="letter" id="Z">Z</div>
        </div>
        
      </div>

      <div class="col-lg-6">
        <div id="gameMessage">
          <div>Remaining guesses:</div>
          <div id="remainingGuesses">6</div>
        </div>
        <div id="animation" class="animation-1"></div>
      </div>
    </div>
    <hr>

    <footer>
      <span>&copy; <a href="index.html">Word Guessing Game by Bingjun Zhang</a> 2018</span>
    </footer>
  </div>

  <script src="scripts/hangman.js"></script>
</body>
</html>
